<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Qurban</title>

<!-- Library QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:system-ui, Arial;
  background:#000;
}

/* CAMERA FULLSCREEN */
#reader{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  background:#000;
  z-index:1;
}

/* OVERLAY SCAN */
.scan-overlay{
  position:fixed;
  inset:0;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}

/* FRAME BIDIK */
.scan-frame{
  width:240px;
  height:240px;
  border:3px solid rgba(255,255,255,.9);
  border-radius:16px;
  box-shadow:0 0 0 2000px rgba(0,0,0,.35);
}

/* STATUS TEXT */
.scan-text{
  margin-top:25px;
  background:rgba(0,0,0,.6);
  color:white;
  padding:10px 22px;
  border-radius:20px;
  font-size:16px;
  font-weight:500;
}

/* AUTO POPUP */
.auto-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:.25s;
  z-index:9999;
}
.auto-popup.show{
  visibility:visible;
  opacity:1;
}
.auto-box{
  background:#fff;
  padding:30px 40px;
  border-radius:14px;
  text-align:center;
  min-width:260px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.icon{
  font-size:48px;
  margin-bottom:10px;
}
.success{color:#16a34a}
.error{color:#dc2626}
</style>
</head>

<body>

<!-- CAMERA -->
<div id="reader"></div>

<!-- OVERLAY -->
<div class="scan-overlay">
  <div class="scan-frame"></div>
  <div id="statusScan" class="scan-text">
    Arahkan QR ke kamera
  </div>
</div>

<!-- AUTO POPUP -->
<div id="autoPopup" class="auto-popup">
  <div class="auto-box">
    <div id="autoIcon" class="icon success">âœ”</div>
    <div id="autoText" style="font-size:18px;font-weight:bold">
      Scan Berhasil
    </div>
  </div>
</div>

<!-- LOGIC -->
<script src="scan.js"></script>

</body>
</html>
